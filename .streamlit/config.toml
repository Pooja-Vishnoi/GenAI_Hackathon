[theme]
# Primary color for interactive elements - brighter for better contrast
primaryColor = "#5a9aff"

# Background color for the main content area - slightly lighter for better contrast
backgroundColor = "#1a1b1e"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#2a2b2e"

# Color used for almost all text - pure white for maximum contrast
textColor = "#ffffff"

# Font family for all text in the app
font = "sans serif"

# Base theme
base = "dark"

[server]
# Disable the browser auto-opening
headless = true

# Enable CORS protection
enableCORS = true

# Enable XSRF protection
enableXsrfProtection = true

[browser]
# Disable gathering usage stats
gatherUsageStats = false

# Server address
serverAddress = "localhost"

[runner]
# Magic commands
magicEnabled = false

# Install packages automatically
installTracer = false

# Fix Matplotlib
fixMatplotlib = true
